<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
    
</head>
<body>
    <script>      
        let lista=new Array();
        let torol=false;
        let elegans=true;
        let mai_datum=new Date();
        class Film{
            constructor(nev,rendezo,kiadasi_ev){
                this.nev=nev;
                this.rendezo=rendezo;
                this.kiadasi_ev=kiadasi_ev;
            }
        }

        function submit(){
            let tabla_szoveg="";
            let nev=document.getElementById("nev").value;
            let rendezo=document.getElementById("rendezo").value;
            let kiadasi_ev=document.getElementById("kiad_ev").value;
            if(nev!=""&&rendezo!=""&&kiadasi_ev>0&&kiadasi_ev<=mai_datum.getFullYear()){
                let f=new Film(nev,rendezo,kiadasi_ev);
                lista.push(f);
                document.getElementById("nev").value="";
                document.getElementById("rendezo").value="";
                document.getElementById("kiad_ev").value="";
                lista.forEach(Element => tabla_szoveg+="<tr><td>"+Element.nev+"</td><td>"+Element.rendezo+"</td><td>"+Element.kiadasi_ev+"</td></tr>")
                document.getElementById("table_body").innerHTML=tabla_szoveg;
            }else{
                alert("minden adatot ki kell tölteni és az év nem lehet nulla vagy kisebb");
            }

        }
    </script>
    <div class="container" style="width: 50%;">
        <form>
            <div class="form-group">
              <label for="nev">Név</label>
              <input type="text" class="form-control" id="nev" name="film">
            </div>
            <div class="form-group">
              <label for="rendezo">Rendező</label>
              <input type="text" class="form-control" id="rendezo" name="film">
            </div>
            <div class="form-group">
              <label for="kiad_ev">Kiadási év</label>
              <input type="number" class="form-control" id="kiad_ev" name="film">
            </div>
            
          </form>
          <button onclick="submit()" class="btn btn-primary">Hozzáad</button>
    </div>
    <div class="container" style="width: 50%; padding-top: 2.5vh;" id="table">
        <table class="table">
            <thead class="table-info">
              <tr>
                <th scope="col">Név</th>
                <th scope="col">Rendező</th>
                <th scope="col">Kiadási év</th>
              </tr>
            </thead>
            <tbody id="table_body">
            </tbody>
          </table>
    </div>
</body>
</html>
